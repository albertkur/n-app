<div class="file-uploader">
    <n-file-select id="fileField" mime-types=".pdf" :max-file-size="500" @select="onFileSelected"
        :hide-loading-on-processing-file="hideLoadingOnProcessing" @processing-started="onProcessing"
        @processing-completed="onProcessed">
    </n-file-select>
    <label v-if="isProcessing" class="processing-text">
        Processing
    </label>
    <label v-else-if="file">{{file.fileName}}</label>
    <label v-else>Please select a file</label>
    <button @click="uploadFile">Upload File</button>
    <input type="radio" :value="false" v-model="hideLoadingOnProcessing" id="show">
    <label for="show"> Show Loading</label>
    <input type="radio" :value="true" v-model="hideLoadingOnProcessing" id="hide">
    <label for="hide"> Hide Loading</label>
</div>
